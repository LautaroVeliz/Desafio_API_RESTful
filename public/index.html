<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Productos con API RESTful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 style="color: blue">Ingrese Producto</h1>
            <br />

            <form action="/api/productos" method="post">
                <div class="form-group">
                    <label for="title"><b>Nombre</b></label>
                    <input id="title" class="form-control" type="text" name="title" required />
                </div>

                <div class="form-group">
                    <label for="price"><b>Precio</b></label>
                    <input id="price" class="form-control" type="number" name="price" required />
                </div>

                <div class="form-group">
                    <label for="thumbnail"><b>Foto URL</b></label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail" required />
                </div>
                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
